# ------------------------------------------------
# Core C++ Support
# ------------------------------------------------
CONFIG_CPP=y
CONFIG_STD_CPP17=y

# ------------------------------------------------
# Standard Library Support
# ------------------------------------------------
CONFIG_GLIBCXX_LIBCPP=y
CONFIG_NEWLIB_LIBC=y

# ------------------------------------------------
# Physics & Math Performance
# ------------------------------------------------
CONFIG_FPU=y

# ------------------------------------------------
# System Tuning
# ------------------------------------------------
# REMOVE THIS LINE: CONFIG_CPP_MAIN=y
CONFIG_HEAP_MEM_POOL_SIZE=2048

# ------------------------------------------------
# Logging
# ------------------------------------------------
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

