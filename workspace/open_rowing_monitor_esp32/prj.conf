# ------------------------------------------------
# Core C++ Support
# ------------------------------------------------
CONFIG_CPP=y
CONFIG_STD_CPP17=y

# ------------------------------------------------
# Standard Library Support
# ------------------------------------------------
CONFIG_GLIBCXX_LIBCPP=y
CONFIG_NEWLIB_LIBC=y

# ------------------------------------------------
# Physics & Math Performance
# ------------------------------------------------
CONFIG_FPU=y

# ------------------------------------------------
# System Tuning
# ------------------------------------------------
# REMOVE THIS LINE: CONFIG_CPP_MAIN=y
CONFIG_HEAP_MEM_POOL_SIZE=2048

# ------------------------------------------------
# Logging
# ------------------------------------------------
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# ------------------------------------------------
# Enable Multicore Support
# ------------------------------------------------
# CONFIG_SMP=y
# CONFIG_MP_MAX_NUM_CPUS=2

# ------------------------------------------------
# Storage & SD Card Support
# ------------------------------------------------
CONFIG_SPI=y
CONFIG_DISK_ACCESS=y
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_FILE_SYSTEM_SHELL=n
CONFIG_APP_LINK_WITH_FS=n

# Support for Long Filenames (LFN) is nice to have
CONFIG_FS_FATFS_LFN=y

# Logging for File System (Helpful for debugging)
CONFIG_FS_LOG_LEVEL_INF=y
